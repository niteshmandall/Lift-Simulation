<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Lift Simulation</title>
    <link rel="stylesheet" href="/src/css/main.css"> <!-- Include your CSS file here -->
</head>
<body>
    <h1>Web Lift Simulation</h1>

    <form>
        <label for="numLevels">Number of Levels:</label>
        <input type="number" id="numLevels" name="numLevels" min="1" required>
        <br>

        <label for="numLifts">Number of Lifts:</label>
        <input type="number" id="numLifts" name="numLifts" min="1" required>
        <br>

        <button type="button" onclick="createSimulation()">Create Simulation</button>
    </form>

    <div id="levelsContainer"></div> <!-- Container for levels -->
    <div id="liftsContainer"></div> <!-- Container for lifts -->
    <div id="liftsContainer"></div> <!-- Container for lifts -->
    <div id="outputContainer"></div>


    <script src="/src/js/main.js"></script> <!-- Include your JavaScript file here -->
</body>
</html>
